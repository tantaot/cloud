server:
  port: 3355


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #配置文件后缀   上述3个综合：main分支上config-dev.yml的配置文件被读取
      #http://config-3344.com:3344/main/config-dev.yml
      uri: http://localhost:3344 #配置中心地址

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"


