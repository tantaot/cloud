server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com
  client:
    register-with-eureka: false   #不将自己注册到注册中心
    fetch-registry: false   #表示自己端就是注册中心，职责就是维护服务实例，并不需要去检索服务
    service-url:
      #设置与  Eureka Server交互的地址，查询和注册服务需要这个地址
      defaultZone: http://eureka7001.com:7001/eureka/


